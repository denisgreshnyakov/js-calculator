<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display" id="display">
          <div class="expression"></div>
          <div class="result">0</div>
        </div>
        <div class="panel">
          <div id="clear" class="clear btn">AC</div>
          <div id="divide" class="operator btn">/</div>
          <div id="multiply" class="operator btn">x</div>
          <div id="seven" class="num btn">7</div>
          <div id="eight" class="num btn">8</div>
          <div id="nine" class="num btn">9</div>
          <div id="subtract" class="operator btn">-</div>
          <div id="four" class="num btn">4</div>
          <div id="five" class="num btn">5</div>
          <div id="six" class="num btn">6</div>
          <div id="add" class="operator btn">+</div>
          <div id="one" class="num btn">1</div>
          <div id="two" class="num btn">2</div>
          <div id="three" class="num btn">3</div>
          <div id="equals" class="equals btn">=</div>
          <div id="zero" class="num btn">0</div>
          <div id="decimal" class="num decimal btn">.</div>
        </div>
      </div>
      <div class="author">Coded by Denis</div>
    </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="script.js"></script>
</html>
